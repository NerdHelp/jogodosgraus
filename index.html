<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo dos Graus Musicais</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-x: hidden;
  }

  @keyframes fadeSlideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 2.5rem;
    text-shadow: 1px 1px 3px #000;
    user-select: none;
    animation: fadeSlideDown 1s ease forwards;
  }
  #game-container {
    background-color: #1f2933;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    max-width: 800px;
    width: 95%;
    text-align: center;
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: flex-start;
    opacity: 0;
    animation: fadeSlideDown 1s ease 0.4s forwards;
  }

  #name-screen, #ranking-container {
    background-color: #28343f;
    border-radius: 15px;
    padding: 20px;
    box-shadow: inset 0 0 10px #111;
  }

  #name-screen {
    flex: 1;
    min-width: 260px;
  }

  #ranking-container {
    flex: 1;
    max-width: 300px;
    color: #ccc;
    font-size: 1rem;
    user-select: none;
    display: flex;
    flex-direction: column;
  }

  #ranking-container h3 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #59a6ff;
  }

  #ranking-list {
    list-style: decimal inside;
    max-height: 320px;
    overflow-y: auto;
    padding-left: 0;
    margin: 0;
    flex-grow: 1;
    scrollbar-width: thin;
    scrollbar-color: #59a6ff #1f2933;
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  #ranking-list.fade {
    opacity: 0.3;
  }
  #ranking-list::-webkit-scrollbar {
    width: 8px;
  }
  #ranking-list::-webkit-scrollbar-track {
    background: #1f2933;
    border-radius: 4px;
  }
  #ranking-list::-webkit-scrollbar-thumb {
    background-color: #59a6ff;
    border-radius: 4px;
  }

  #ranking-list li {
    margin-bottom: 8px;
  }

  #start-screen, #game-screen, #end-screen {
    margin-top: 30px;
    background-color: #1f2933;
    padding: 25px 30px;
    border-radius: 20px;
    max-width: 520px;
    width: 95%;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  #start-screen.show, #game-screen.show, #end-screen.show {
    opacity: 1;
    transform: translateY(0);
  }

  .btn {
    padding: 12px 24px;
    margin: 10px 5px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
  }
  .btn:hover {
    background-color: #2980b9;
    transform: scale(1.07);
    box-shadow: 0 6px 12px rgba(41, 128, 185, 0.6);
  }
  input {
    padding: 12px;
    font-size: 1.3rem;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    width: 85%;
    text-align: center;
    user-select: text;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 5px transparent;
  }
  input:focus {
    outline: none;
    box-shadow: 0 0 12px #3498db;
    transform: scale(1.03);
  }
  .hidden {
    display: none !important;
  }
  #result {
    margin-top: 20px;
    font-size: 1.6rem;
    min-height: 2em;
    user-select: none;
    font-weight: 700;
    transition: color 0.6s ease;
  }
  #timer {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffcc00;
    margin-top: 15px;
    user-select: none;
  }
  #question {
    font-size: 1.7rem;
    font-weight: 600;
    user-select: none;
  }

  #btn-back-home {
    background-color: #e74c3c;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(231, 76, 60, 0.4);
  }
  #btn-back-home:hover {
    background-color: #c0392b;
    box-shadow: 0 6px 12px rgba(192, 57, 43, 0.6);
  }

  @media (max-width: 700px) {
    #game-container {
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    #name-screen, #ranking-container {
      max-width: 100%;
      width: 100%;
    }
    #ranking-container {
      max-height: 200px;
      font-size: 0.9rem;
    }
  }
  @media (max-width: 400px) {
    h1 {
      font-size: 1.8rem;
      margin-top: 15px;
    }
    #start-screen, #game-screen, #end-screen {
      padding: 20px 15px;
      font-size: 0.9rem;
    }
    input {
      font-size: 1.1rem;
      width: 90%;
      padding: 10px;
    }
    .btn {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 8px 3px;
    }
    #question {
      font-size: 1.3rem;
    }
    #timer {
      font-size: 1.2rem;
    }
    #result {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
<h1>üéµ Jogo dos Graus Musicais</h1>
<div id="game-container">

  <!-- Tela para digitar nome -->
  <div id="name-screen">
    <p>Digite seu nome para come√ßar:</p>
    <input type="text" id="player-name" placeholder="Seu nome aqui" autocomplete="off" autocorrect="off" autocapitalize="words" spellcheck="false" />
    <button class="btn" id="btn-confirm-name">Confirmar</button>
  </div>

  <!-- Ranking ao lado -->
  <div id="ranking-container">
    <h3>Ranking Geral</h3>
    <ol id="ranking-list">
      <li>Carregando...</li>
    </ol>
  </div>

</div>

<!-- Tela para escolher dificuldade -->
<div id="start-screen" class="hidden">
  <p>Escolha a dificuldade:</p>
  <button class="btn" onclick="startGame('facil')">F√°cil</button>
  <button class="btn" onclick="startGame('medio')">M√©dio</button>
  <button class="btn" onclick="startGame('dificil')">Dif√≠cil</button>
</div>

<!-- Tela do jogo -->
<div id="game-screen" class="hidden">
  <p id="question"></p>
  <div id="timer">Tempo: 15s</div>
  <input type="text" id="answer" placeholder="Digite sua resposta (ex: D, F#m, G#)..." autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
  <button class="btn" onclick="checkAnswer()">Responder</button>
  <button class="btn" id="btn-back-home">Voltar para o In√≠cio</button>
  <p id="result"></p>
</div>

<!-- Tela de fim de jogo e ranking -->
<div id="end-screen" class="hidden">
  <p>Fim de jogo, <span id="display-player-name"></span>! Sua pontua√ß√£o: <span id="final-score"></span></p>
  <button class="btn" onclick="restartGame()">Reiniciar</button>
</div>

<script>
// Vari√°veis b√°sicas do jogo
let playerName = '';
let score = 0;
let difficulty = 'facil';
let questionIndex = 0;
let timerInterval;
let timeLeft = 15;

// Exemplo b√°sico de perguntas para cada dificuldade
const questions = {
  facil: [
    { question: 'Qual √© o grau I na tonalidade de C?', answer: 'C' },
    { question: 'Qual √© o grau IV na tonalidade de G?', answer: 'C' },
    { question: 'Qual √© o grau V na tonalidade de D?', answer: 'A' }
  ],
  medio: [
    { question: 'Qual √© o grau ii na tonalidade de A?', answer: 'Bm' },
    { question: 'Qual √© o grau vi na tonalidade de E?', answer: 'C#m' },
    { question: 'Qual √© o grau iii na tonalidade de F?', answer: 'Am' }
  ],
  dificil: [
    { question: 'Qual √© o grau V7 na tonalidade de C?', answer: 'G7' },
    { question: 'Qual √© o grau vii¬∞ na tonalidade de D?', answer: 'C#dim' },
    { question: 'Qual √© o grau IV na tonalidade de Bb?', answer: 'Eb' }
  ]
};

// Ranking fake para exemplo, voc√™ pode integrar com Firebase depois
let ranking = [
  { name: 'Ana', score: 8 },
  { name: 'Lucas', score: 7 },
  { name: 'Maria', score: 6 },
  { name: 'Pedro', score: 5 }
];

// Atualiza a lista do ranking na tela
function updateRanking() {
  const ol = document.getElementById('ranking-list');
  ol.innerHTML = '';
  // Ordena por score desc
  ranking.sort((a,b) => b.score - a.score);
  ranking.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = `${entry.name} - ${entry.score} pontos`;
    ol.appendChild(li);
  });
}

// Fun√ß√£o para mudar de tela
function showScreen(idToShow) {
  const screens = ['name-screen', 'start-screen', 'game-screen', 'end-screen'];
  screens.forEach(id => {
    const el = document.getElementById(id);
    if(id === idToShow) {
      el.classList.remove('hidden');
      // For√ßar anima√ß√£o fade
      setTimeout(() => el.classList.add('show'), 50);
    } else {
      el.classList.add('hidden');
      el.classList.remove('show');
    }
  });
}

// Confirmar nome e avan√ßar para escolha de dificuldade
document.getElementById('btn-confirm-name').onclick = () => {
  const inputName = document.getElementById('player-name').value.trim();
  if(inputName.length < 2) {
    alert('Digite um nome v√°lido com pelo menos 2 caracteres.');
    return;
  }
  playerName = inputName;
  showScreen('start-screen');
};

// Come√ßa o jogo com dificuldade selecionada
function startGame(level) {
  difficulty = level;
  score = 0;
  questionIndex = 0;
  showScreen('game-screen');
  showQuestion();
  startTimer();
  document.getElementById('result').textContent = '';
  document.getElementById('answer').value = '';
  document.getElementById('answer').focus();
  updateRanking(); // Atualiza ranking ao come√ßar
}

// Exibe a quest√£o atual
function showQuestion() {
  const q = questions[difficulty][questionIndex];
  document.getElementById('question').textContent = q.question;
}

// Verifica a resposta e atualiza pontua√ß√£o
function checkAnswer() {
  clearInterval(timerInterval);
  const userAnswer = document.getElementById('answer').value.trim();
  if(userAnswer.length === 0) {
    alert('Digite uma resposta antes de enviar.');
    startTimer();
    return;
  }
  const correctAnswer = questions[difficulty][questionIndex].answer;
  const result = document.getElementById('result');
  
  if(userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
    score++;
    result.style.color = '#2ecc71'; // verde
    result.textContent = 'Resposta correta! üéâ';
  } else {
    result.style.color = '#e74c3c'; // vermelho
    result.textContent = `Errado! A resposta correta era: ${correctAnswer}`;
  }

  questionIndex++;

  if(questionIndex < questions[difficulty].length) {
    setTimeout(() => {
      document.getElementById('answer').value = '';
      result.textContent = '';
      showQuestion();
      timeLeft = 15;
      startTimer();
      document.getElementById('answer').focus();
    }, 1500);
  } else {
    setTimeout(() => {
      endGame();
    }, 1800);
  }
}

// Temporizador da pergunta
function startTimer() {
  timeLeft = 15;
  const timerEl = document.getElementById('timer');
  timerEl.textContent = `Tempo: ${timeLeft}s`;
  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `Tempo: ${timeLeft}s`;
    if(timeLeft <= 0) {
      clearInterval(timerInterval);
      document.getElementById('result').style.color = '#e74c3c';
      document.getElementById('result').textContent = `Tempo esgotado!`;
      questionIndex++;
      if(questionIndex < questions[difficulty].length) {
        setTimeout(() => {
          document.getElementById('answer').value = '';
          document.getElementById('result').textContent = '';
          showQuestion();
          timeLeft = 15;
          startTimer();
          document.getElementById('answer').focus();
        }, 1500);
      } else {
        setTimeout(() => {
          endGame();
        }, 1800);
      }
    }
  }, 1000);
}

// Finaliza o jogo e mostra tela final
function endGame() {
  clearInterval(timerInterval);
  showScreen('end-screen');
  document.getElementById('display-player-name').textContent = playerName;
  document.getElementById('final-score').textContent = score;

  // Atualiza ranking
  ranking.push({name: playerName, score: score});
  updateRanking();
}

// Reinicia para tela de nome
function restartGame() {
  playerName = '';
  score = 0;
  questionIndex = 0;
  document.getElementById('player-name').value = '';
  document.getElementById('result').textContent = '';
  showScreen('name-screen');
}

// Bot√£o voltar para in√≠cio no jogo
document.getElementById('btn-back-home').onclick = () => {
  if(confirm('Deseja mesmo voltar para o in√≠cio? Sua pontua√ß√£o ser√° perdida.')) {
    restartGame();
  }
};

// Inicializa
updateRanking();
showScreen('name-screen');
</script>
</body>
</html>
