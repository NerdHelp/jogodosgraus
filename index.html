<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo de Graus Musicais</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 0 10px;
  }
  h1 {
    text-align: center;
    color: #1a237e;
    margin-top: 25px;
  }
  #container {
    max-width: 480px;
    background: #fff;
    margin: 25px auto 50px;
    padding: 20px 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(26,35,126,0.25);
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #0d47a1;
  }
  input[type="text"], select {
    width: 100%;
    padding: 9px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1.8px solid #ccc;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  button {
    background-color: #0d47a1;
    color: #fff;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #1565c0;
  }
  button:disabled {
    background-color: #8eacff;
    cursor: default;
  }
  #jogo {
    margin-top: 25px;
    text-align: center;
  }
  #pergunta {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #1a237e;
  }
  #timer {
    font-weight: 700;
    color: #0d47a1;
    margin-bottom: 18px;
  }
  #resultado {
    margin: 15px 0 25px;
    font-weight: 700;
    font-size: 1.1rem;
  }
  #score {
    font-weight: 600;
    color: #0d47a1;
    margin-bottom: 15px;
  }
  #records {
    max-width: 480px;
    background: #e3f2fd;
    border-radius: 10px;
    padding: 15px 20px;
    color: #0d47a1;
    margin: 15px auto 40px;
    box-sizing: border-box;
  }
  #records h3 {
    margin-top: 0;
    text-align: center;
  }
  #records strong {
    display: block;
    margin-top: 12px;
    font-size: 1.1rem;
    border-bottom: 1px solid #0d47a1;
    padding-bottom: 4px;
  }

  /* Responsividade */
  @media (max-width: 520px) {
    #container, #records {
      margin: 15px 5px 30px;
      padding: 15px 18px 25px;
    }
    button {
      font-size: 1rem;
      padding: 10px 14px;
    }
  }
</style>
</head>
<body>

<h1>Jogo dos Graus Musicais</h1>

<div id="container">
  <label for="nome">Digite seu nome:</label>
  <input type="text" id="nome" placeholder="Seu nome" />

  <label for="modo">Escolha o modo:</label>
  <select id="modo">
    <option value="facil">F√°cil (apenas graus maiores e menores do campo)</option>
    <option value="medio">M√©dio (graus maiores, menores e com sustenido)</option>
    <option value="dificil">Dif√≠cil (todos os graus maiores, menores, sustenidos e diminutos)</option>
  </select>

  <button id="btnComecar">Come√ßar</button>

  <div id="jogo" style="display:none;">
    <div id="pergunta"></div>
    <div id="timer"></div>
    <input type="text" id="resposta" placeholder="Digite o acorde ex: D, Dm, G#m" autocomplete="off" />
    <button id="btnEnviar">Enviar</button>

    <div id="resultado"></div>
    <div id="score"></div>
    <button id="btnReiniciar" style="display:none;">Reiniciar</button>
  </div>
</div>

<div id="records"></div>

<script>
  // Dados musicais (campo harm√¥nico maior com graus e acordes correspondentes)
  // Graus: 1  2   3    4   5    6   7
  // Maior: C  D   E    F   G    A   B
  // Exemplo campo harm√¥nico de D maior: D  Em  F#m  G  A  Bm  C#dim

  const camposHarmonicos = {
    C: ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bdim'],
    D: ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#dim'],
    E: ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#dim'],
    F: ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm', 'Edim'],
    G: ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#dim'],
    A: ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#dim'],
    B: ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#dim'],
  };

  const grausTexto = ['1¬∫', '2¬∫', '3¬∫', '4¬∫', '5¬∫', '6¬∫', '7¬∫'];

  let nomeJogador = "";
  let modoAtual = "facil";
  let pontos = 0;
  let grauAtual;
  let tomAtual;
  let timer;
  let tempoRestante;

  const TEMPO_POR_PERGUNTA = 15;

  const btnComecar = document.getElementById('btnComecar');
  const btnEnviar = document.getElementById('btnEnviar');
  const btnReiniciar = document.getElementById('btnReiniciar');
  const inputNome = document.getElementById('nome');
  const selectModo = document.getElementById('modo');
  const divJogo = document.getElementById('jogo');
  const perguntaDiv = document.getElementById('pergunta');
  const inputResposta = document.getElementById('resposta');
  const resultadoDiv = document.getElementById('resultado');
  const scoreDiv = document.getElementById('score');
  const timerDiv = document.getElementById('timer');
  const recordsDiv = document.getElementById('records');

  btnComecar.addEventListener('click', () => {
    nomeJogador = inputNome.value.trim();
    if (nomeJogador === "") {
      alert("Por favor, digite seu nome!");
      inputNome.focus();
      return;
    }
    modoAtual = selectModo.value;
    pontos = 0;
    iniciarJogo();
  });

  btnEnviar.addEventListener('click', checarResposta);
  inputResposta.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checarResposta();
  });
  btnReiniciar.addEventListener('click', () => {
    pontos = 0;
    resultadoDiv.textContent = "";
    inputResposta.disabled = false;
    btnReiniciar.style.display = "none";
    inputResposta.value = "";
    iniciarJogo();
  });

  function iniciarJogo() {
    divJogo.style.display = 'block';
    inputNome.disabled = true;
    selectModo.disabled = true;
    btnComecar.disabled = true;
    scoreDiv.textContent = `Pontua√ß√£o: ${pontos}`;
    resultadoDiv.textContent = "";
    proximaPergunta();
  }

  function proximaPergunta() {
    clearInterval(timer);
    inputResposta.value = "";
    inputResposta.focus();

    // Gera pergunta v√°lida com base no modo e campo harm√¥nico
    // Modo f√°cil: s√≥ graus maiores e menores do campo harm√¥nico (graus 1 a 6)
    // M√©dio: graus maiores, menores e sustenidos (1 a 7, com sustenidos corretos)
    // Dif√≠cil: todos os graus, inclusive diminutos no 7 grau

    let grausValidos = [];
    if (modoAtual === 'facil') {
      grausValidos = [0,1,2,3,4,5]; // graus 1 a 6 (0 indexados)
    } else if (modoAtual === 'medio') {
      grausValidos = [0,1,2,3,4,5,6];
    } else {
      grausValidos = [0,1,2,3,4,5,6];
    }

    // Escolhe tom aleat√≥rio do campo harm√¥nico
    const toms = Object.keys(camposHarmonicos);
    tomAtual = toms[Math.floor(Math.random() * toms.length)];

    // Escolhe grau aleat√≥rio v√°lido
    grauAtual = grausValidos[Math.floor(Math.random() * grausValidos.length)];

    perguntaDiv.textContent = `Qual o acorde do ${grausTexto[grauAtual]} grau de ${tomAtual}?`;

    tempoRestante = TEMPO_POR_PERGUNTA;
    atualizarTimer();
    timer = setInterval(() => {
      tempoRestante--;
      atualizarTimer();
      if (tempoRestante <= 0) {
        clearInterval(timer);
        fimDeJogo("Tempo esgotado!");
      }
    }, 1000);
  }

  function atualizarTimer() {
    timerDiv.textContent = `Tempo restante: ${tempoRestante}s`;
  }

  function normalizarResposta(resp) {
    return resp.toLowerCase().replace(/\s/g,'');
  }

  function checarResposta() {
    let respostaUsuario = inputResposta.value.trim();
    if (!respostaUsuario) {
      alert("Digite uma resposta antes de enviar!");
      inputResposta.focus();
      return;
    }

    clearInterval(timer);

    const respostaCorreta = camposHarmonicos[tomAtual][grauAtual].toLowerCase();

    // Normaliza para comparar (ignorar mai√∫sc/min√∫sc e espa√ßos)
    if (normalizarResposta(respostaUsuario) === normalizarResposta(respostaCorreta)) {
      pontos++;
      scoreDiv.textContent = `Pontua√ß√£o: ${pontos}`;
      resultadoDiv.style.color = "#1b5e20"; // verde escuro
      resultadoDiv.textContent = "Correto! üéâ +1 ponto";
      proximaPergunta();
    } else {
      fimDeJogo(`Errado! A resposta correta era ${camposHarmonicos[tomAtual][grauAtual]}`);
    }
  }

  function fimDeJogo(mensagem) {
    clearInterval(timer);
    resultadoDiv.style.color = "#b71c1c"; // vermelho escuro
    resultadoDiv.textContent = mensagem + " Fim de jogo.";
    scoreDiv.textContent = `Sua pontua√ß√£o final: ${pontos}`;
    inputResposta.disabled = true;
    btnReiniciar.style.display = "block";
    salvarRecorde();
    mostrarRecordes();
  }

  // Salva e mostra os records no localStorage, mantendo top 5 por modo
  function salvarRecorde() {
    const registros = JSON.parse(localStorage.getItem("recordsMusicais") || "{}");
    if (!registros[modoAtual]) registros[modoAtual] = [];
    registros[modoAtual].push({ nome: nomeJogador, pontos });
    registros[modoAtual].sort((a,b) => b.pontos - a.pontos);
    registros[modoAtual] = registros[modoAtual].slice(0,5);
    localStorage.setItem("recordsMusicais", JSON.stringify(registros));
  }

  function mostrarRecordes() {
    const registros = JSON.parse(localStorage.getItem("recordsMusicais") || "{}");
    let html = "<h3>Ranking - Top 5 por modo</h3>";
    ["facil","medio","dificil"].forEach(modo => {
      html += `<strong>${modo.charAt(0).toUpperCase()+modo.slice(1)}</strong><br/>`;
      if (registros[modo] && registros[modo].length > 0) {
        registros[modo].forEach((r,i) => {
          html += `${i+1}. ${r.nome} - ${r.pontos} pts<br/>`;
        });
      } else {
        html += `Nenhum recorde ainda.<br/>`;
      }
      html += "<br/>";
    });
    recordsDiv.innerHTML = html;
  }

  // Mostrar records ao carregar
  mostrarRecordes();

</script>

</body>
</html>
